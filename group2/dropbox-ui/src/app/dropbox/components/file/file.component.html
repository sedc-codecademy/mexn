<div class="d-flex align-items-center justify-content-between file-container">
  <div class="d-flex align-items-center">
    <div class="mr-2">Icon</div>
    <div>{{file.originalname}}</div>
  </div>
  <div class="d-flex align-items-center">
    <span class="mr-2" (click)="onDownload.emit(file.filename)">Download</span>
    <span (click)="onDelete.emit(file._id)">Delete</span>
  </div>
</div>
